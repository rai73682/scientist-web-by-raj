<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>404 page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Arvo'>
  <style>
    .page_404 {
      padding: 40px 0;
      background: #fff;
      font-family: 'Arvo', serif;
    }

    .page_404 img {
      width: 100%;
    }

    .four_zero_four_bg {
      background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
      height: 400px;
      background-position: center;
    }

    .four_zero_four_bg h1 {
      font-size: 80px;
    }

    .four_zero_four_bg h3 {
      font-size: 80px;
    }

    .link_404 {
      color: #fff !important;
      padding: 10px 20px;
      background: #39ac31;
      margin: 20px 0;
      display: inline-block;
    }

    .contant_box_404 {
      margin-top: -50px;
    }

    footer.main-footer {
      background: #0b0c10;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    .footer-links {
      margin-top: 10px;
    }

    .footer-icon {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s ease;
      font-size: 18px;
    }

    .footer-icon:hover {
      color: #00f2ff;
      text-shadow: 0 0 5px #00f2ff;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="page_404">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 ">
          <div class="col-sm-10 col-sm-offset-1 text-center">
            <div class="four_zero_four_bg">
              <h1 class="text-center">404</h1>
            </div>

            <div class="contant_box_404">
              <h3 class="h2">
                Look like you're lost
              </h3>

              <p>the page you are looking for not available!</p>

              <a href="index.html" class="link_404">Go to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 <!-- ðŸ”Š Audio Playback on Page Load -->
<audio id="errorAudio">
  <source src="404-error.mp3" type="audio/mpeg">
</audio>

<script>
  window.addEventListener('DOMContentLoaded', function () {
    // Try playing after small delay
    setTimeout(function () {
      var audio = document.getElementById('errorAudio');
      if (audio) {
        audio.play().catch(function (err) {
          console.log("Autoplay blocked, waiting for user interaction.");
        });
      }
    }, 1000);
  });

  // Optional: Force play on any user interaction
  document.addEventListener('click', function () {
    var audio = document.getElementById('errorAudio');
    if (audio && audio.paused) {
      audio.play();
    }
  });
</script>


</body>

</html>
